<div class="form-inline">
  <div class="form-group mb-2">
    Filtro: <input type="text" class="form-control mr-2" 
    placeholder="buscar"
    [(ngModel)]= "filtroLista"
    >
    <button class="btn btn-outline-success">buscar</button>
  </div>
</div>
<h3>Filtro: {{ filtroLista }} </h3>
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>
        <button class="btn btn-outline-light" 
        (click)="alternarImagem()">
          Mostrar imagem
        </button>
      </th>
      <th>#id</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Ações</th>
    </tr>
  </thead>
    <tbody *ngIf="eventos && eventos.length">
      <tr *ngFor="let evento of eventos">
        <td><img *ngIf="mostrarImagem" src="http://localhost:5000/img/{{evento.imagemUrl}}"
          [style.width.px] = "imagemALargura"  
          [style.margin.px] = "imagemMargem"  
          >
         </td>
         <td>{{evento.eventoId}}</td>
        <td>{{evento.tema | uppercase}}</td>
        <td>{{evento.local}}</td>
        <td>{{evento.dataEvento}}</td>
        <td>{{evento.qtdePessoas}}</td>
        <td>{{evento.lote}}</td>
        <td>


        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr *ngIf="!eventos.length">
        <td colspan="7" class="text-center">
          <h3> Newnhum evento econtrada!</h3>          
        </td>
      </tr>
    </tfoot>
</table>
